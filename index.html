<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insight Flow1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <div class="weather">
             <img class="icon">
             <p class="time">time: </p>
             <p class="description">description: </p>
             <p class="temp">temperature: </p>
             <p class="feels">feels_like: </p>
             <p class="humidity">humidity: </p>
             <p class="num">icon num: </p>
        </div>
        <div class="weather half">
            <img class="icon Half">
            <p class="timeHalf">time: </p>
            <p class="descriptionHalf">description: </p>
            <p class="tempHalf">temperature: </p>
            <p class="feelsHalf">feels_like: </p>
            <p class="humidityHalf">humidity: </p>
            <p class="numHalf">icon num: </p>
        </div>
        <div class="weather entire">
            <img class="icon Entire">
            <p class="timeEntire">time: </p>
            <p class="descriptionEntire">description: </p>
            <p class="tempEntire">temperature: </p>
            <p class="feelsEntire">feels_like: </p>
            <p class="humidityEntire">humidity: </p>
            <p class="numEntire">icon num: </p>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
