<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insight Flow1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="header">
        <div class= "sensor-container">
            <div class="sensor one">
                <p>45</p>
            </div>
            <div class="sensor two">
                <p>55</p>
            </div>
            <div class="sensor average">
                <p>77</p>
            </div>
        </div>
        <div class= "weather-container">
            <div class="weather current">
                 <p class="timestemp">current </p>
                 <img class="icon">
                 <p class="temp">temperature: </p>
                 <p class="feels">feels_like: </p>
                 <p class="humidity">humidity: </p>
                 <p class="description">description: </p>
                 <p class="num">icon num: </p>
            </div>
            <div class="weather half">
                <p class="timestemp">+12h </p>
                <!--<p class="descriptionHalf">description: </p>-->
                <p class="tempHalf">temperature: </p>
                <p class="feelsHalf">feels_like: </p>
                <p class="humidityHalf">humidity: </p>
            </div>
            <div class="weather entire">
                <p class="timestemp">+24h</p>
                <!--<p class="descriptionEntire">description: </p>-->
                <p class="tempEntire">temperature: </p>
                <p class="feelsEntire">feels_like: </p>
                <p class="humidityEntire">humidity: </p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
